<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
       
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        let post = {
            photo: "https://images.wallpaperscraft.com/image/single/koala_tree_wild_animal_898335_1280x720.jpg",
            title: "Название",
            description: "Описание текста",
            classes: "card"
        };

        let postImportant = {
            photo: "https://images.wallpaperscraft.com/image/single/irbis_kitten_cub_806697_1280x720.jpg",
            title: "Важная карточка",
            description: "Описание текста 111123123123123123123123213123",
            classes: "card-important"
        };

        let posts = [
            post, postImportant
        ];
     
        class Card extends React.Component {

            render() {
                return <div class={this.props.classes}>
                            <div class="card-photo">
                                <img src={this.props.photo} alt="" />
                            </div>
                            <div class="card-title">
                                    {this.props.title}
                            </div>
                            <div class="card-description">
                                {this.props.description}
                            </div>
                        </div>;
            }
        }

            ReactDOM.createRoot (
                document.getElementById("app")
            )

            .render(
                <div>
                    {posts.map(item => (
                        <Card photo={item.photo} title={item.title} description={item.description} classes={item.classes} />
                    ))}
                </div>
            )

    </script>
    <style>
        .card {
            width: 500px;
        }

        .card-photo img {
            width: 500px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-description {
            font-size: 10px;
        }

        .card-important {
            width: 300px;
            background-color: yellow;
        }
    </style>
</body>
</html>
